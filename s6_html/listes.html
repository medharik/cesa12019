<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>les listes dans html</title>
</head>
<body>
   <h1>les listes en html</h1>
   <h2>les listes ordonnées  (ordered list : ol ) > list item : li</h2>
    
   <ol>

    <li>foot</li>
    <li>bascket</li>
    <li>rugby</li>

   </ol>


   <h2>les listes non ordonnées  (unordered list : ul ) > list item : li</h2>
    
   <ul>

    <li>foot</li>
    <li>bascket</li>
    <li>rugby</li>

   </ul>

   <h2>exemples : </h2>

   <ul>
       <li><a href="https://www.google.com/" target="_blank">google</a></li>
       <li><a href="contact.html">Nous-Contacter</a></li>
   </ul>



</body>
</html>
