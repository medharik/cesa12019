<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>les formulaires HTML</title>
</head>
<body>
  <form action="">
        <table>
                <tr>
                    <td>Email (*): </td>
                    <td><input placeholder="Votre email" type="email" name="email" id="email" required></td>
                </tr>
                <tr>
                    <td>Mot de passe </td>
                    <td>
                        <input placeholder="Mot de passe" type="password" name="p" id="p">
                    </td>
                </tr>
                <tr>
                    <td>Adresse</td>
                    <td>
                        <textarea name="adresse" id="adresse" cols="30" rows="10">
        
                        </textarea>
        
                    </td>
                </tr>
                <tr>
                    <td>Pays</td>
                    <td>
                        <select name="pays" id="pays" multiple size="3">
                            <option value="Congo" selected >Congo</option>
        
                            <option value="Maroc">Maroc</option>
                            <option value="">Gabon</option>
                            <option value="">Senegal</option>
                            <option value="">Niger</option>
                            <option value="">Guinee</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Valider"></td>
                </tr>
                
            </table>
  </form>
    
</body>
</html>
